<div class="container mt-4">
  <div class="d-flex align-items-center pt-3 pb-2 mb-3 border-bottom">
    <fa-icon [icon]="['fas', 'arrow-left']" class="me-2" (click)="goBack()" style="cursor: pointer;"></fa-icon>
  </div>
  <h2 class="mb-4">Notifications</h2>
  <div *ngIf="notifications.length === 0" class="alert alert-info">
    Aucune notification Ã  afficher.
  </div>
  <div *ngFor="let notification of notifications" class="card mb-3 notification-card" [class.read]="notification.read">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        <p class="card-text">{{ notification.message }}</p>
        <small class="text-muted">{{ notification.date | date:'short' }}</small>
      </div>
      <div class="d-inline-flex align-items-center">
        <button *ngIf="!notification.read" class="btn btn-outline-primary mx-3" (click)="markAsRead(notification._id)">Marquer comme lue</button>
        <fa-icon [icon]="['fas', 'trash']" class="text-danger" (click)="deleteNotification(notification._id)" style="cursor: pointer;"></fa-icon>
      </div>
    </div>
  </div>
</div>

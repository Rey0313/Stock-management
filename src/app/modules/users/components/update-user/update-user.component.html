<form (ngSubmit)="onSubmit()" #updateForm="ngForm">
  <div *ngIf="currentUserRole === 'admin'">
    <select name="role" [(ngModel)]="user.role" required>
      <option value="admin">Admin</option>
      <option value="organisme">Organisme</option>
      <option value="membre">Membre</option>
    </select>
  </div>

  <div *ngIf="user.role === 'organisme'">
    <input type="text" name="organisation_name" [(ngModel)]="user.organisation_name" required placeholder="Nom de l'organisation">
    <input type="email" name="mail" [(ngModel)]="user.mail" required placeholder="Email">
  </div>

  <div *ngIf="user.role === 'membre'">
    <input type="text" name="firstname" [(ngModel)]="user.firstname" required placeholder="Prénom">
    <input type="text" name="lastname" [(ngModel)]="user.lastname" required placeholder="Nom">
    <input type="email" name="mail" [(ngModel)]="user.mail" required placeholder="Email">
  </div>

  <div *ngIf="currentUserRole === 'admin' && user.role === 'admin'">
    <input type="text" name="firstname" [(ngModel)]="user.firstname" required placeholder="Prénom">
    <input type="text" name="lastname" [(ngModel)]="user.lastname" required placeholder="Nom">
    <input type="email" name="mail" [(ngModel)]="user.mail" required placeholder="Email">
  </div>

  <button type="submit">Mettre à jour</button>
</form>

<form (ngSubmit)="onPasswordChange()" #passwordForm="ngForm">
  <input type="password" name="password" [(ngModel)]="password" required placeholder="Nouveau mot de passe">
  <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" required placeholder="Confirmer le mot de passe">
  <button type="submit">Modifier le mot de passe</button>
</form>

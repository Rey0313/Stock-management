<h1>Stock :</h1>

<div *ngFor="let type of (groupedMaterials | keyvalue)">
  <h2>{{ type.key }}</h2>
  <ul>
    <li *ngFor="let material of type.value">
      {{ material.name ? material.name : 'Nom non disponible' }}
      <button (click)="askAssigned(material._id)">Demande d'attribution</button>
    </li>
  </ul>
</div>

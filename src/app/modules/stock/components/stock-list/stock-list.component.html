<div class="container-fluid">
  <div class="row">
    <main class="col-12">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <div class="d-flex align-items-center">
          <fa-icon [icon]="['fas', 'arrow-left']" class="me-2" (click)="goBack()" style="cursor: pointer;"></fa-icon>
          <h1 class="h2 ms-2">Stock disponible</h1>
        </div>
      </div>

      <div class="row" *ngFor="let type of (groupedMaterials | keyvalue)">
        <div class="col-12">
          <h2>{{ type.key }}</h2>
        </div>
        <div class="col-md-4 mb-4" *ngFor="let material of type.value">
          <div class="card h-100">
            <div class="card-body d-flex justify-content-center align-items-center flex-column">
              <p class="card-text">{{ material.name ? material.name : 'Nom non disponible' }}</p>
              <button class="btn btn-primary mt-auto" (click)="askAssigned(material._id)">Demande d'attribution</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
